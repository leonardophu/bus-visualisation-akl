<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<link rel="stylesheet" href="./css/map.css">

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<div class="overlay">
    <button id="replay">Replay</button>
</div>

<div class = "timerbox">
    <p id = "timercontent">
        Time Now : <span id="timeNowDisplay">0</span>
    </p>
</div>

<form id="busForm" class="busInputForm" autocomplete="off">
    <div>
      <input type="text" id="bus_input" placeholder="Type a bus number" />
    </div>
    <ul class="list"></ul>
</form>

<script src="./javascript/map/mapcreate.js"></script>
<script src="./javascript/map/timedisplay.js"></script>
<script src="./javascript/map/busimages.js"></script>
<script src="./javascript/map/fetch.js"></script>
<script src="./javascript/map/road.js"></script>
<script src="./javascript/map/pointsource.js"></script>
<script src="./javascript/map/startup.js"></script>

</body>
</html>
