<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="Stylesheets/bus_stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.js"></script>
</head>
<body>

<div id="map"></div>

<div class="overlay">
    <button id="replay">Replay</button>
</div>

<div class="info-box">
    <p>
        Cancelled Buses
    </p>
    <div id="directions"></div>
</div>

<div class = "timerbox">
    <p id = "timercontent">
        Time Now : 
    </p>
</div>

<form id="busForm" class="busInputForm" autocomplete="off">
    <div>
      <input type="text" id="input" placeholder="Type a bus number" />
    </div>
    <ul class="list"></ul>
 </form>

<script src="Functions/SearchBar.js"></script>    
<script src="Dataset/Synthetic_dataset.js"></script>
<script src="Functions/counterSetup.js"></script>
<script src="Functions/interpolation.js"></script>
<script src="Functions/pointSource.js"></script>
<script src="Functions/initialisation.js"></script>
<script src="Functions/mapSetup.js"></script>
<script src="Functions/mapLoad.js"></script>

<script>
    // Get a reference to the form
    const form = document.getElementById("busForm");

    // Get a reference to the map element
    const mapDiv = document.getElementById("map");

    // Add an event listener to the map element to disable the form's pointer events on "mouseenter"
    mapDiv.addEventListener("mouseenter", () => {
        form.style.pointerEvents = "none";
    });

    // Add an event listener to the map element to enable the form's pointer events on "mouseleave"
    mapDiv.addEventListener("mouseleave", () => {
        form.style.pointerEvents = "auto";
    });
</script>

</body>
</html>
